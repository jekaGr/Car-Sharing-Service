databaseChangeLog:
  - changeSet:
      id: create-rentals-table
      author: jekaG
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rental_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: actual_return_date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: car_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

  - changeSet:
      id: add-foreign-keys-rentals
      author: jekaG
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_rentals_car
            baseColumnNames: car_id
            baseTableName: rentals
            referencedTableName: cars
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            constraintName: fk_rentals_user
            baseColumnNames: user_id
            baseTableName: rentals
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE